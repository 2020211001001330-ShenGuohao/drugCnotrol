<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/amazeui.min.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div class="admin-content-body">
    <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">用户管理</strong><small></small></div>
    </div>

    <hr>

    <div class="am-g">
        <div class="am-u-sm-12 am-u-md-6">
            <div class="am-btn-toolbar">
                <div class="am-btn-group am-btn-group-xs">
                    <button id="add" type="button" class="btn btn-default" data-toggle="modal" data-target="#addWindows"><span class="am-icon-plus"></span> 新增</button>
                </div>
            </div>
        </div>
        <div class="am-u-sm-12 am-u-md-3">

        </div>
        <div class="am-u-sm-12 am-u-md-3">
            <div class="am-input-group am-input-group-sm">
                <input type="text" class="am-form-field" placeholder="请输入用户名">
                <span class="am-input-group-btn">
            <button class="am-btn am-btn-default" type="button">搜索</button>
          </span>
            </div>
        </div>
    </div>
    <div class="am-g">
        <div class="am-u-sm-12">
            <form class="am-form">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                    <tr>

                        <th>id</th>
                        <th>name</th>
                        <th>sex</th>
                        <th>age</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user:${userList}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.sex}"></td>
                            <td th:text="${user.age}"></td>
                            <td>
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <a class="btn btn-warning"> 编辑</a>
                                        <a class="btn btn-danger"> 删除</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="am-cf">
                    共 n 条记录
                    <div class="am-fr">
                        <ul class="am-pagination">
                            <li class="am-disabled">
                                <a href="#">«</a>
                            </li>
                            <li class="am-active">
                                <a href="#">1</a>
                            </li>
                            <li>
                                <a href="#">2</a>
                            </li>
                            <li>
                                <a href="#">3</a>
                            </li>
                            <li>
                                <a href="#">4</a>
                            </li>
                            <li>
                                <a href="#">5</a>
                            </li>
                            <li>
                                <a href="#">»</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <hr>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>



<!-- 添加模态框（Modal） -->
<div class="modal fade" id="addWindows" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加用户
                </h4>
            </div>
            <form  action="addUser.action" method="post" class="form-horizontal" role="form">
            <div class="modal-body">

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">name</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="name" placeholder="please input name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sex" class="col-sm-2 control-label">sex</label>
                        <div class="col-sm-10">
                            <input type="text" name="sex" class="form-control" id="sex" placeholder="please input sex">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">age</label>
                        <div class="col-sm-10">
                            <input type="text" name="age" class="form-control" id="age" placeholder="please input age">
                        </div>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="submit" class="btn btn-primary">
                    提交更改
                </button>
            </div>
         </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>



<!-- 编辑模态框（Modal） -->
<div class="modal fade" id="updateWindows" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel2">
                    编辑
                </h4>
            </div>

            <form  action="updateUser.action" method="post" class="form-horizontal" role="form">
                <div class="modal-body">

                    <input type="hidden" name="id" id="uid">

                    <div class="form-group">
                        <label for="uname" class="col-sm-2 control-label">name</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="uname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="usex" class="col-sm-2 control-label">sex</label>
                        <div class="col-sm-10">
                            <input type="text" name="sex" class="form-control" id="usex">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="uage" class="col-sm-2 control-label">age</label>
                        <div class="col-sm-10">
                            <input type="text" name="age" class="form-control" id="uage">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="submit" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>



<script>
    $(".btn-warning").click(function (){
        var id = parseInt($(this).parents('td').siblings().eq(0).text());
        console.log(id);
        $.ajax({
            type: 'get',
            url: 'getUserById?id=' +id ,
            success: function (data) {
                $('#uid').val(data.id)
                $('#uname').val(data.name)
                $('#usex').val(data.sex);
                $('#uage').val(data.age);
            }
        })

        $("#updateWindows").modal('show');
    })

    $('.btn-danger').click(function (){
        // console.log($(this).parent().siblings());
        var id =  parseInt($(this).parents('td').siblings().eq(0).text());
        // console.log(id,typeof(id));
        if (confirm("确定删除id:"+id+"用户?")) {
            //点击确定后操作
            $.ajax({
                type: 'get',
                url: 'deleteUser.action?id=' + id,
                success: function (data) {
                    if (data===1){
                        window.location.reload()
                        alert("删除成功")
                    }else{
                        alert("删除失败")
                    }
                }
            })
        }
    })

</script>



</body>
</html>
